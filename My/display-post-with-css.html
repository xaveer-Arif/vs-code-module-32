<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post{
            padding: 30px;
            margin: 10px;
            background-color:antiquewhite;
            border:2px solid darkcyan;
            border-radius: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. A ducimus, reprehenderit minus commodi laborum dignissimos, perferendis veritatis, error saepe nesciunt temporibus tenetur distinctio aperiam corporis excepturi. Sequi quam tenetur at?</h1>
    <section id="postContainer">

    </section>

<script>
   function loadPosts(){
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res => res.json())
        .then(data => displayPosts(data))
    }
    loadPosts()
    
    function displayPosts(posts){
        const allPosts = document.getElementById('postContainer')
        for(const post of posts){
            const div = document.createElement('div')
            div.classList.add('post')
            div.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.body}</p>

            `
            allPosts.appendChild(div)
        }

    }


</script>
</body>
</html>
